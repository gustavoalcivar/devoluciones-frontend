<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header">
                Registrarse
            </div>
            <div class="card-body">
                <div class="alert alert-danger" *ngIf="error">
                    <p>{{ error }}</p>
                </div>
                <div *ngIf="isLoading" style="text-align: center;">
                    <app-loading-spinner></app-loading-spinner>
                </div>
                <form (submit)="register()" *ngIf="!isLoading">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="user.user" name="user" class="form-control" placeholder="Usuario" required autofocus>
                    </div>
                    <div class="form-group">
                        <input type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="ContraseÃ±a" required>
                    </div>
                    <div class="form-group">
                        <input type="password" [(ngModel)]="user.confirmPassword" name="confirmPassword" class="form-control" placeholder="Confirme la contraseÃ±a" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
                </form>
            </div>
        </div>
    </div>
</div>
