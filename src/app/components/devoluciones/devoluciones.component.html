<div style="padding: 10px;">
    <ng-container *ngIf="!principal()">
        <button class="btn btn-danger" (click)="regresar()">REGRESAR</button>
    </ng-container>
</div>
<div *ngIf="isLoading" style="text-align: center;">
    <app-loading-spinner></app-loading-spinner>
</div>
<h2 class="text-center"><strong>{{ titulo }}</strong></h2>
<div class="text-center" style="padding: 20px;">
    <ng-container *ngIf="mostrarToggleButton()">
        <button class="btn btn-warning" (click)="toggleButtonAction()">{{ toggleButton }}</button>
    </ng-container>
</div>
<div class="alert alert-danger" *ngIf="error">
    <p>{{ error }}</p>
</div>
<ul class="list-group">
    <div class="row">
        <div class="col-sm-6 col-6">
            <p class="text-center"><strong>{{cabecera}}</strong></p>
        </div>
        <div class="col-sm-6 col-6">
            <p class="text-center"><strong>DEVOLUCIONES</strong></p>
        </div>
    </div>
    <li class="list-group-item" *ngFor="let dato of datos">
        <div class="row">
            <div class="col-sm-6 col-6">
                <p class="text-center" style="cursor: pointer;" (click)="consultar($event)">{{dato.etiqueta}}</p>
            </div>
            <div class="col-sm-6 col-6">
                <p class="text-center">{{dato.dato}}</p>
            </div>
        </div>
    </li>
    <div class="row">
        <div class="col-sm-6 col-6">
            <p class="text-center"><strong>TOTAL</strong></p>
        </div>
        <div class="col-sm-6 col-6">
            <p class="text-center"><strong>{{ total }}</strong></p>
        </div>
    </div>
</ul>
